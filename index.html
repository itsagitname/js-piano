<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Piano</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
        <script></script>
    </head>
    <body>
        <div class="piano">
            <div data-note="C" class="key white"></div>
            <div data-note="Db" class="key black"></div>
            <div data-note="D" class="key white"></div>
            <div data-note="Eb" class="key black"></div>
            <div data-note="E" class="key white"></div>
            <div data-note="F" class="key white"></div>
            <div data-note="Gb" class="key black"></div>
            <div data-note="G" class="key white"></div>
            <div data-note="Ab" class="key black"></div>
            <div data-note="A" class="key white"></div>
            <div data-note="Bb" class="key black"></div>
            <div data-note="B" class="key white"></div>
        </div>

        <!-- <audio src=""></audio> -->
        <audio id="C" src="music_notes/C.mp3"></audio>
        <audio id="Db" src="music_notes/Db.mp3"></audio>
        <audio id="D" src="music_notes/D.mp3"></audio>
        <audio id="Eb" src="music_notes/Eb.mp3"></audio>
        <audio id="E" src="music_notes/E.mp3"></audio>
        <audio id="F" src="music_notes/F.mp3"></audio>
        <audio id="Gb" src="music_notes/Gb.mp3"></audio>
        <audio id="G" src="music_notes/G.mp3"></audio>
        <audio id="Ab" src="music_notes/Ab.mp3"></audio>
        <audio id="A" src="music_notes/A.mp3"></audio>
        <audio id="Bb" src="music_notes/Bb.mp3"></audio>
        <audio id="B" src="music_notes/B.mp3"></audio>
        
        <script src="app.js" async defer></script>
    </body>
</html>
